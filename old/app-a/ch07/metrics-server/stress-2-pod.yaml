apiVersion: v1
kind: Pod
metadata:
  name: stress-2
spec:
  containers:
  - image: polinux/stress:1.0.4
    name: consumer
    resources:
      limits:
        memory: "250Mi"
      requests:
        memory: "250Mi"
    args: [/bin/sh, -c, 'stress --vm 1 --vm-bytes $(shuf -i 20-200 -n 1)M --vm-hang 1']