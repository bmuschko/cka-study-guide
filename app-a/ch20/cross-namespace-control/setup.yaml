apiVersion: v1
kind: Namespace
metadata:
  name: team-alpha
  labels:
    team: alpha
    environment: dev
---
apiVersion: v1
kind: Namespace
metadata:
  name: team-beta
  labels:
    team: beta
    environment: dev
---
apiVersion: v1
kind: Namespace
metadata:
  name: shared-services
  labels:
    purpose: shared
    environment: prod
---
apiVersion: v1
kind: Pod
metadata:
  name: log-aggregator
  namespace: shared-services
  labels:
    app: logger
    service: shared
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 514
---
apiVersion: v1
kind: Service
metadata:
  name: log-aggregator
  namespace: shared-services
spec:
  selector:
    app: logger
    service: shared
  ports:
  - port: 514
    targetPort: 514
---
apiVersion: v1
kind: Pod
metadata:
  name: alpha-app
  namespace: team-alpha
  labels:
    app: alpha-app
    team: alpha
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: alpha-app
  namespace: team-alpha
spec:
  selector:
    app: alpha-app
    team: alpha
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: beta-app
  namespace: team-beta
  labels:
    app: beta-app
    team: beta
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: beta-app
  namespace: team-beta
spec:
  selector:
    app: beta-app
    team: beta
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: beta-db
  namespace: team-beta
  labels:
    app: beta-db
    team: beta
    tier: database
spec:
  containers:
  - name: postgres
    image: postgres:13
    env:
    - name: POSTGRES_PASSWORD
      value: secret
    ports:
    - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: beta-db
  namespace: team-beta
spec:
  selector:
    app: beta-db
    team: beta
    tier: database
  ports:
  - port: 5432
    targetPort: 5432