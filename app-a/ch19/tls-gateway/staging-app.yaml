apiVersion: apps/v1
kind: Deployment
metadata:
  name: staging-web
  namespace: staging
  labels:
    app: staging-web
    env: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: staging-web
  template:
    metadata:
      labels:
        app: staging-web
        env: staging
    spec:
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: staging-web
  namespace: staging
spec:
  selector:
    app: staging-web
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP