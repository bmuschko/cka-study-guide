apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: staging-route
  namespace: staging
spec:
  parentRefs:
  - name: secure-gateway
    namespace: production
  hostnames:
  - secure.example.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /staging
    backendRefs:
    - name: app-service
      port: 80
    filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        set:
        - name: X-Environment
          value: staging