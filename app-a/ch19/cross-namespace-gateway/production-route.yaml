apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prod-route
  namespace: production
spec:
  parentRefs:
  - name: gateway
  hostnames:
  - example.com
  rules:
  - matches:
    - path:
        type: Exact
        value: /app
    backendRefs:
    - name: prod-web
      port: 80
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /
    - type: RequestHeaderModifier
      requestHeaderModifier:
        set:
        - name: X-Environment
          value: production